figure_list:
  
  - id: "2064116_Museu_ProvidedCHO_Nationalmuseum__Sweden_17803"
    src: figures/2064116_Museu_ProvidedCHO_Nationalmuseum__Sweden_17803.jpg
    caption: "*Nature morte avec terrine aux pêches* (*Still life with tureen with peaches*), François Desportes (French, 1661-1743), by 1739-1740. Oil on canvas, 91 x 117 cm (35 3/4 x 46 in.) The Nationalmuseum, Stockholm, inv. MN 800."
  
  - id: "59.18.A-S1_o2"
    src: figures/59.18.A-S1_o2.jpg
    caption: "Tureen with Lid, Liner, and Stand (*terrine, couvercle, doublure, et plat*), Thomas Germain (French, 1673-1748), 1733 or 1734. Silver, 25.4 x 54.6 x 41.3 cm (10 x 21 1/2 x 16 1/4 in.) The Detroit Institute of Arts acc. no. 59.18"
  
  - id: "15907529716_e2b8942563_k"
    src: figures/15907529716_e2b8942563_k.jpg
    caption: "*Table de quinze à seize Couverts* (*Table with fifteen to sixteen Place Settings*) from *Le Cuisinier Moderne* (*The Modern Cook*), Vincent La Chapelle (French, died 1745) (author), 1742. Engraving, 20.3 x 25.3 cm (8 x 9 1/4 in.) The Schlesinger Library on the History of Women in America, Radcliffe Institute, Harvard University, Cambridge, inv. 641.64 L13c v.6"
  
  - id: "centromesa_final"
    src: figures/centromesa_final.jpg
    caption: "Centerpiece for a table (*surtout de table*), Thomas Germain (French, 1673-1748) and François Thomas Germain (French, 1726-1791), 1729/1731-1757. Silver, 80 x 109 cm (31 1/2 x 42 1/16 in.) Museu Nacional de Arte Antigua, inv. 1827"

